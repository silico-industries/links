<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silico Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #44d62c;
            --dark-bg: #111111;
            --card-bg: #1a1a1a;
            --text-light: #e5e5e5;
            --text-muted: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        .area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111111;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(68, 214, 44, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(68, 214, 44, 0.03) 0%, transparent 20%);
            z-index: -2;
        }

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(68, 214, 44, 0.1);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* content*/
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            z-index: 1;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 15px rgba(68, 214, 44, 0.5);
            margin-bottom: 20px;
            transition: all 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .profile-img:hover {
            box-shadow: 0 0 25px rgba(68, 214, 44, 0.8);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(68, 214, 44, 0.3);
            letter-spacing: 1px;
        }

        .bio {
            color: var(--text-muted);
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }

        .link-card {
            background-color: var(--card-bg);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .link-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-green);
            box-shadow: 0 5px 15px rgba(68, 214, 44, 0.2);
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(68, 214, 44, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .link-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .external-icon {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
        }

        .footer {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
            text-align: center;
            font-family: "JetBrains Mono", Consolas, "Courier New", monospace;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }

            .profile-img {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
